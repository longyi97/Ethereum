<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>token</title>
</head>
<body>

<h3>查询余额</h3>
<form action="/GetBalance">
<input type="text" name="accountId" placeholder="accountId" style="width:600px;"/><br/>
<input type="text" name="token" placeholder="token" style="width:600px;"/><br/>
<input type="submit" value="确认"/>
</form>

<h3>查询代币转账记录</h3>
<form action="/GetTokenRecordServlet">
<input type="text" name="txHash" placeholder="txHash" style="width:600px;"/><br/>
<input type="text" name="token" placeholder="token" style="width:600px;"/><br/>
<input type="submit" value="确认"/>
</form>

<h3>查询代币转账记录（分页）</h3>
<form action="/GetTokenRecordByPage">
<input type="text" name="id" placeholder="id" style="width:600px;"/><br/>
<input type="text" name="pageSize" placeholder="pageSize" style="width:600px;"/><br/>
<input type="text" name="token" placeholder="token" style="width:600px;"/><br/>
<input type="submit" value="确认"/>
</form>

<h3>代币转账</h3>
<form action="/TokenTransferServlet">
<input type="text" name="fromAddress" placeholder="fromAddress" style="width:600px;"/><br/>
<input type="text" name="password" placeholder="password" style="width:600px;"/><br/>
<input type="text" name="toAddress" placeholder="toAddress" style="width:600px;"/><br/>
<input type="text" name="value" placeholder="value" style="width:600px;"/><br/>
<input type="text" name="token" placeholder="token" style="width:600px;"/><br/>
<input type="submit" value="确认"/>
</form>

</body>
</html>
